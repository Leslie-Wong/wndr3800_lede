name: Build wndr3800-OpenWrt

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_WETRANSFER: true
  UPLOAD_RELEASE: true
  UPLOAD_WSS: true
  UPLOAD_TRS: true
  UPLOAD_fic: true
  UPLOAD_muse: true
  UPLOAD_anon: true
  TZ: Asia/Shanghai

permissions:
  checks: write
  contents: write
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

  
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Zip files
      run: |
        mkdir upload_files
        cd $GITHUB_WORKSPACE/openwrt/bin
        tar -zcvf $GITHUB_WORKSPACE/upload_files/packages${{ env.FILE_DATE }}.tar.gz packages
        tar -zcvf $GITHUB_WORKSPACE/upload_files/targets${{ env.FILE_DATE }}.tar.gz targets
        cd $GITHUB_WORKSPACE/upload_files
        echo "UPLOADFILES=$PWD" >> $GITHUB_ENV
        
    - name: Upload firmware to fic
      id: fic
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_fic == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer fic -p 16 --no-progress upload_files 2>&1  | tee fic.log
        echo "::warning file=1fichier.com::$(cat fic.log | grep https)"
        echo "url=$(cat fic.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT
        
    - name: Upload firmware to WeTransfer
      id: wetransfer
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WETRANSFER == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wet -s -p 16 --no-progress upload_files 2>&1 | tee wetransfer.log
        echo "::warning file=wetransfer.com::$(cat wetransfer.log | grep https)"
        echo "url=$(cat wetransfer.log | grep https | cut -f3 -d" ")"  >> $GITHUB_OUTPUT
    
    - name: Upload firmware to wenshushu
      id: wss
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_WSS == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer wss --block 2621440 -s -p 64 --no-progress upload_files 2>&1 | tee wss.log
        echo "::warning file=wenshushu.cn::$(cat wss.log | grep https)"
        echo "url=$(cat wss.log | grep https | cut -f3 -d" ")"  >> $GITHUB_OUTPUT
       
    - name: Upload firmware to trs
      id: trs
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_TRS == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer trs --no-progress upload_files 2>&1 | tee trs.log
        echo "::warning file=transfer.sh::$(cat trs.log | grep https)"
        echo "url=$(cat trs.log | grep https | cut -f3 -d" ")"  >> $GITHUB_OUTPUT

    - name: Upload firmware to muse
      id: muse
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_muse == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer muse --no-progress upload_files 2>&1 | tee muse.log
        echo "::warning file=musetransfer.com::$(cat muse.log | grep https)"
        echo "url=$(cat muse.log | grep https | cut -f3 -d" ")"  >> $GITHUB_OUTPUT

    - name: Upload firmware to anon
      id: anon
      if: steps.organize.outputs.status == 'success' && env.UPLOAD_anon == 'true' && !cancelled()
      run: |
        curl -fsSL git.io/file-transfer | sh
        ./transfer anon --no-progress upload_files 2>&1 | tee anon.log
        echo "::warning file=anonfile.com::$(cat anon.log | grep https)"
        echo "url=$(cat anon.log | grep https | cut -f3 -d" ")"  >> $GITHUB_OUTPUT
        
    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=OpenWRT_$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "🔗 [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "🔗 [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Read release body
      id: read_release
      shell: bash
      run: |
        r='<div>🎉🎉🎉🎉🎉🎉🎉🎉</div>'
        if [ ${{env.UPLOAD_fic}} == 'true' ];then
           r=$r'<p> 🌈 1Fichier ⭐ <a target="_blank" href="${{ steps.fic.outputs.url }}" ><span class="px-1 text-bold">🔗</span></a> </p>'
        fi
        if [ ${{env.UPLOAD_WETRANSFER}} == 'true' ];then
          r=$r'<p> 🌈 WeTransfer ⭐ <a target="_blank" href="${{ steps.wetransfer.outputs.url }}"><span class="px-1 text-bold">🔗</span></a></p>'
        fi
        if [ ${{env.UPLOAD_WSS}} == 'true' ];then
          r=$r'<p> 🌈 Wenshushu ⭐ <a target="_blank" href="${{ steps.wss.outputs.url }}"><span class="px-1 text-bold">🔗</span></a></p>'
        fi
        if [ ${{env.UPLOAD_TRS}} == 'true' ];then
          r=$r'<p> 🌈 Transfer ⭐ <a target="_blank" href="${{ steps.trs.outputs.url }}"><span class="px-1 text-bold">🔗</span></a></p>'
        fi
        if [ ${{env.UPLOAD_muse}} == 'true' ];then
          r=$r'<p> 🌈 Musetransfer ⭐ <a target="_blank" href="${{ steps.muse.outputs.url }}"><span class="px-1 text-bold">🔗</span></a></p>'
        fi
        if [ ${{env.UPLOAD_anon}} == 'true' ];then
          r=$r'<p> 🌈 Anonfile ⭐ <a target="_blank" href="${{ steps.anon.outputs.url }}"><span class="px-1 text-bold">🔗</span></a></p>'
        fi
        echo "RELEASE_BODY=$r" >> $GITHUB_OUTPUT
    
    - name: Upload Firmware to Github Release
      uses: svenstaro/upload-release-action@v2
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        body: ${{ steps.read_release.outputs.RELEASE_BODY }}
        file: ${{ env.FIRMWARE }}
        file_glob: true
        tag: ${{ steps.tag.outputs.release_tag }}
        overwrite: true

    # - name: Upload firmware to release
    #   uses: softprops/action-gh-release@v1
    #   if: steps.tag.outputs.status == 'success' && !cancelled()
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    #   with:
    #     tag_name: ${{ steps.tag.outputs.release_tag }}
    #     body_path: release.txt
    #     files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
